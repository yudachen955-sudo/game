<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è²ªé£Ÿè›‡éŠæˆ²</title>
    <style>
        * {
            margin: 0;

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .game-container {

        }

        #gameCanvas {

        }

        .controls {

        .game-status {

        .btn {

        .btn:hover {

        .game-over {

        @keyframes pulse {

        @media (max-width: 768px) {

            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è²ªé£Ÿè›‡éŠæˆ²</h1>
        
        <div class="score-board">
            <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
            <div class="high-score">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>

        <div class="game-status" id="gameStatus">æŒ‰ç©ºç™½éµæˆ–é»æ“Šã€Œé–‹å§‹éŠæˆ²ã€æŒ‰éˆ•é–‹å§‹</div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div style="margin-top: 20px;">
            <button class="btn" id="startBtn">é–‹å§‹éŠæˆ²</button>
            <button class="btn" id="pauseBtn" style="display: none;">æš«åœ</button>
            <button class="btn" id="restartBtn" style="display: none;">é‡æ–°é–‹å§‹</button>
        </div>

        <div class="controls">
            <h3>ğŸ® éŠæˆ²èªªæ˜</h3>
            <p>ä½¿ç”¨æ–¹å‘éµï¼ˆâ†‘ â†“ â† â†’ï¼‰æ§åˆ¶è›‡çš„ç§»å‹•æ–¹å‘</p>
            <p>åƒåˆ°ç´…è‰²é£Ÿç‰©å¯ä»¥å¢åŠ åˆ†æ•¸å’Œé•·åº¦</p>
            <p>æ’åˆ°ç‰†å£æˆ–è‡ªå·±çš„èº«é«”æœƒçµæŸéŠæˆ²</p>
            <p>ç©ºæ ¼éµï¼šé–‹å§‹/æš«åœéŠæˆ²</p>
        </div>
    </div>

    <script>
        // Canvas è¨­å®š
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // éŠæˆ²ç‹€æ…‹
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        document.getElementById('highScore').textContent = highScore;

        // è›‡çš„åˆå§‹ç‹€æ…‹
        let snake = [
            { x: 10, y: 10 }
        ];
        let velocity = { x: 0, y: 0 };
        let nextVelocity = { x: 0, y: 0 };

        // é£Ÿç‰©
        let food = { x: 15, y: 15 };

        // éŠæˆ²é€Ÿåº¦
        let gameSpeed = 150;
        let gameLoop;

        // æŒ‰éˆ•å…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameStatus = document.getElementById('gameStatus');
        const scoreElement = document.getElementById('score');

        // ç”Ÿæˆéš¨æ©Ÿé£Ÿç‰©ä½ç½®
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // ç¢ºä¿é£Ÿç‰©ä¸ç”Ÿæˆåœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // ç¹ªè£½ç¶²æ ¼èƒŒæ™¯
        function drawGrid() {
            ctx.strokeStyle = '#16213e';
            ctx.lineWidth = 1;
            
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }

        // ç¹ªè£½è›‡
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡é ­
                    ctx.fillStyle = '#4CAF50';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#4CAF50';
                } else {
                    // è›‡èº«
                    ctx.fillStyle = '#66BB6A';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#66BB6A';
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                // è›‡é ­çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.shadowBlur = 0;
                    const eyeSize = 3;
                    const eyeOffset = 5;
                    
                    if (velocity.x === 1) {
                        // å‘å³
                        ctx.fillRect(segment.x * gridSize + eyeOffset + 5, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset + 5, segment.y * gridSize + eyeOffset + 8, eyeSize, eyeSize);
                    } else if (velocity.x === -1) {
                        // å‘å·¦
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset + 8, eyeSize, eyeSize);
                    } else if (velocity.y === -1) {
                        // å‘ä¸Š
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset + 8, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                    } else if (velocity.y === 1) {
                        // å‘ä¸‹
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset + 8, segment.y * gridSize + eyeOffset + 5, eyeSize, eyeSize);
                    }
                }
            });
            ctx.shadowBlur = 0;
        }

        // ç¹ªè£½é£Ÿç‰©
        function drawFood() {
            ctx.fillStyle = '#e74c3c';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // ç§»å‹•è›‡
        function moveSnake() {
            // æ›´æ–°é€Ÿåº¦ï¼ˆé˜²æ­¢åå‘ç§»å‹•ï¼‰
            velocity = { ...nextVelocity };

            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // æª¢æŸ¥ç‰†å£ç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æª¢æŸ¥è‡ªèº«ç¢°æ’
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
                
                // éš¨åˆ†æ•¸å¢åŠ é€Ÿåº¦ï¼ˆå¯é¸ï¼‰
                if (score % 50 === 0 && gameSpeed > 80) {
                    gameSpeed -= 5;
                    clearInterval(gameLoop);
                    startGameLoop();
                }
            } else {
                snake.pop();
            }
        }

        // ç¹ªè£½éŠæˆ²
        function draw() {
            // æ¸…ç©ºç•«å¸ƒ
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç¹ªè£½ç¶²æ ¼
            drawGrid();

            // ç¹ªè£½é£Ÿç‰©
            drawFood();

            // ç¹ªè£½è›‡
            drawSnake();
        }

        // éŠæˆ²ä¸»å¾ªç’°
        function gameUpdate() {
            if (!gamePaused && gameRunning) {
                moveSnake();
                draw();
            }
        }

        // é–‹å§‹éŠæˆ²å¾ªç’°
        function startGameLoop() {
            gameLoop = setInterval(gameUpdate, gameSpeed);
        }

        // é–‹å§‹éŠæˆ²
        function startGame() {
            if (!gameRunning) {
                // é‡ç½®éŠæˆ²ç‹€æ…‹
                snake = [{ x: 10, y: 10 }];
                // çµ¦è›‡ä¸€å€‹åˆå§‹æ–¹å‘ï¼ˆå‘å³ï¼‰
                velocity = { x: 1, y: 0 };
                nextVelocity = { x: 1, y: 0 };
                score = 0;
                scoreElement.textContent = score;
                gameSpeed = 150;
                gameRunning = true;
                gamePaused = false;
                
                generateFood();
                draw();
                
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
                restartBtn.style.display = 'none';
                gameStatus.textContent = 'éŠæˆ²é€²è¡Œä¸­...ä½¿ç”¨æ–¹å‘éµæ§åˆ¶';
                gameStatus.classList.remove('game-over');
                
                startGameLoop();
            } else {
                // æš«åœ/ç¹¼çºŒ
                togglePause();
            }
        }

        // æš«åœ/ç¹¼çºŒ
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            if (gamePaused) {
                pauseBtn.textContent = 'ç¹¼çºŒ';
                gameStatus.textContent = 'éŠæˆ²å·²æš«åœ';
            } else {
                pauseBtn.textContent = 'æš«åœ';
                gameStatus.textContent = 'éŠæˆ²é€²è¡Œä¸­...';
            }
        }

        // éŠæˆ²çµæŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'none';
            restartBtn.style.display = 'inline-block';
            gameStatus.textContent = `éŠæˆ²çµæŸï¼æœ€çµ‚åˆ†æ•¸ï¼š${score}`;
            gameStatus.classList.add('game-over');
        }

        // é‡æ–°é–‹å§‹
        function restartGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            gamePaused = false;
            startGame();
        }

        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning) {
                    startGame();
                } else {
                    togglePause();
                }
                return;
            }

            // é˜²æ­¢æ–¹å‘éµå°è‡´é é¢æ»¾å‹•
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown' || 
                e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                e.preventDefault();
            }

            if (!gameRunning || gamePaused) return;

            // é˜²æ­¢åå‘ç§»å‹•
            if (e.key === 'ArrowUp' && velocity.y === 0) {
                nextVelocity = { x: 0, y: -1 };
            } else if (e.key === 'ArrowDown' && velocity.y === 0) {
                nextVelocity = { x: 0, y: 1 };
            } else if (e.key === 'ArrowLeft' && velocity.x === 0) {
                nextVelocity = { x: -1, y: 0 };
            } else if (e.key === 'ArrowRight' && velocity.x === 0) {
                nextVelocity = { x: 1, y: 0 };
            }
        });

        // æŒ‰éˆ•äº‹ä»¶
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', restartGame);

        // åˆå§‹åŒ–ç¹ªè£½
        draw();
    </script>
</body>
</html>
